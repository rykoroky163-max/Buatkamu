<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rin Ramadhani ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 40px;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: auto;
        }
        #nama {
            font-size: 32px;
            font-weight: bold;
            min-height: 40px;
        }
        .heart {
            font-size: 60px;
            cursor: pointer;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        button {
            background: #ff4d6d;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        #pesan {
            margin-top: 20px;
            font-size: 18px;
            min-height: 40px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="box">
    <div id="nama"></div>
    <p>Klik ‚ù§Ô∏è kalau lagi kangen aku ü•∫</p>

    <!-- Emoji love -->
    <div class="heart" onclick="klikLove()">‚ù§Ô∏è</div>

    <!-- Tombol lagu -->
    <button onclick="playMusic()">‚ñ∂ Putar Lagu</button>

    <div id="pesan"></div>
</div>

<!-- Lagu lokal -->
<audio id="lagu">
    <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
/* Animasi ketik nama */
const text = "Hai Rin Ramadhani ‚ù§Ô∏è";
let i = 0;

function ketikNama() {
    if (i < text.length) {
        document.getElementById("nama").innerHTML += text.charAt(i);
        i++;
        setTimeout(ketikNama, 120);
    }
}
window.onload = ketikNama;

/* Pesan bucin */
const pesanBucin = [
    "Aku kangen kamu ‚ù§Ô∏è",
    "Jarak cuma angka, rasa tetap nyata üíï",
    "Setiap hari aku doain kamu ü§ç",
    "Semoga cepat ketemu ya ü•∫",
    "Aku sayang kamu, Rin ‚ù§Ô∏è"
];
let index = 0;

function klikLove() {
    document.getElementById("pesan").innerHTML = pesanBucin[index];
    index = (index + 1) % pesanBucin.length;
}

/* Putar lagu */
function playMusic() {
    document.getElementById("lagu").play();
}
</script>

</body>
</html>
